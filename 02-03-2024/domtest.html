         var node1 = document.getElementById("d1");
         var childrens = node1.childNodes;

           {
             onlyParagraphs.push(node)
           }
        });

         console.log("Childrens under d1 :");
         console.log(childrens);
         console.log("Total Nodes under d1 : "+childrens.length);
         console.log("Paragraph Nodes Under d1 :");
         console.log(onlyParagraphs);
         console.log("Total number of Paragraphs under d1 : "+onlyParagraphs.length);

         //Change Inner Text of the First Paragraph
         node1.children[0].innerText ="abc";
