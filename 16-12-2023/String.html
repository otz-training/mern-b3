<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Welcome to Javascript string handling function tutorial";
        let b = str.big();
        document.writeln(str);
        document.write('<br>');
        document.writeln(b);
        document.write('<br>');
        let a = str.anchor();
        document.writeln(a);
        document.write('<br>');
        let blink = str.blink();
        document.writeln(blink);
        document.write('<br>');
        let bold = str.bold();
        document.writeln(bold);
    </script>
</body>
</html>
